<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="back jumbotron jumbotron-fluid">

    </div>
    <div class="forefront d-flex jumbotron justify-content-center">
        <div class="group">
            <h1 class="display-4">Hi! My name is ${answers.name}</h1>
            <p class="lead">I am from ${answers.location}.</p>
            <h3>Example heading <span class="badge badge-secondary">Contact Me</span></h3>
            <ul class="list-group">
                <li class="list-group-item">My GitHub username is ${answers.github}</li>
                <li class="list-group-item">LinkedIn: ${answers.linkedin}</li>
            </ul>
        </div>
    </div>
    <div class="spacer d-flex flex-column">
        <p class="text-center h2 text-dark">I build things and teach people to code.</p>
        <div class="d-flex flex-row justify-content-around">
            <div class="info px-5 py-2 border border-dark text-center my-3">
                <p>Public Repositories</p>
                <p>135</p>
            </div>
            <div class="info px-5 py-2 border border-dark text-center my-3">
                <p>Followers</p>
                <p>92</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <div class="info px-5 py-2 border border-dark text-center my-3">
                <p>GitHub Stars</p>
                <p>65</p>
            </div>
            <div class="info px-5 py-2 border border-dark text-center my-3">
                <p>Following</p>
                <p>65</p>
            </div>
        </div>
    </div>
    <img src="" alt="">
    <footer class="block">

    </footer>
</body>

</html>
